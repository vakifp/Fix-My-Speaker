<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blog List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<section class="container mt-5">
  <h2 class="mb-4">Latest Blog Posts</h2>

  <div class="row g-4" id="blogList"></div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyBZurXYN-O87q4lJPX8ZMpA1AgTemstHyE",
  authDomain: "blogpost-fbe6c.firebaseapp.com",
  databaseURL: "https://blogpost-fbe6c-default-rtdb.firebaseio.com",
  projectId: "blogpost-fbe6c"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const postsRef = ref(db, "posts");

const blogList = document.getElementById("blogList");

async function loadBlogs(){
  const snap = await get(postsRef);
  if(!snap.exists()) return;

  const posts = Object.entries(snap.val()).reverse();

  posts.forEach(([id, post]) => {
    const shortText = post.post.length > 120 
      ? post.post.substring(0,120) + "..."
      : post.post;

    blogList.innerHTML += `
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${post.title}</h5>
            <p class="card-text">${shortText}</p>
            <a href="post.html?id=${id}" class="btn btn-primary">
              Read More
            </a>
          </div>
        </div>
      </div>
    `;
  });
}

loadBlogs();
</script>

</body>
</html>
