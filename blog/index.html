<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blog List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section class="container mt-5">
  <h2 class="mb-4">Latest Blog Posts</h2>
  <div class="row g-4" id="blogList"></div>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

/* Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyBZurXYN-O87q4lJPX8ZMpA1AgTemstHyE",
  authDomain: "blogpost-fbe6c.firebaseapp.com",
  databaseURL: "https://blogpost-fbe6c-default-rtdb.firebaseio.com",
  projectId: "blogpost-fbe6c"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const postsRef = ref(db, "posts");
const blogList = document.getElementById("blogList");

/* Utility: generate slug from title */
function generateSlug(title){
  return title.toLowerCase()
              .replace(/[^a-z0-9]+/g,'-') // replace non-alphanumeric with dash
              .replace(/^-+|-+$/g,'');    // remove leading/trailing dash
}

async function loadBlogs(){
  const snap = await get(postsRef);
  if(!snap.exists()){
    blogList.innerHTML = "<p>No posts found.</p>";
    return;
  }

  const posts = Object.entries(snap.val()).reverse();

  for(const [id, post] of posts){
    // Check if slug exists, if not generate and update Firebase
    let slug = post.slug;
    if(!slug){
      slug = generateSlug(post.title);
      await update(ref(db, "posts/" + id), { slug });
    }

    const shortText = post.post.length > 120 ? post.post.substring(0,120) + "..." : post.post;

    blogList.innerHTML += `
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">${post.title}</h5>
            <p class="card-text">${shortText}</p>
            <a href="post.html?slug=${slug}" class="btn btn-primary">Read More</a>
          </div>
        </div>
      </div>
    `;
  }
}

loadBlogs();
</script>

</body>
</html>
